<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-2xl p-6 max-w-md w-full">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Radio Player</h1>
            <div id="player" class="mb-8">
                <div id="now-playing" class="text-center mb-4">
                    <p class="text-lg font-semibold text-gray-700">Now Playing:</p>
                    <p id="station-name" class="text-xl font-bold text-blue-600">Select a station</p>
                </div>
                <div class="flex justify-center items-center space-x-4"><button id="play-pause"
                        class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                        disabled><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg></button>
                    <div id="volume-control" class="flex items-center space-x-2"><svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg><input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="w-24"></div>
                </div>
            </div>
            <div id="stations-list" class="space-y-2">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">Stations</h2>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="./app.js"></script>
</body>

</html>
